<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="image.css" />
    <script language="javascript" type="text/javascript" src="image.js"></script>
    <title>Zuri Carousel/Slideshow</title>
  </head>
  <body>

    <div class="slideshow-container">
      <div class="mySlides fade">
        <div class="numbertext">1 / 6</div>
        <img src="images/img 1.jpg" alt="socialApps" style="width: 100%" />
        <div class="text">Nice apps</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 6</div>
        <img src="images/img 2.jpg" alt="aProfilePic" style="width: 100%" />
        <div class="text">Adniral Profile pic</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 6</div>
        <img src="images/img 3.jpg" alt="progMonitors" style="width: 100%" />
        <div class="text">Programming Monitors</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">4 / 6</div>
        <img src="images/img 4.jpg" alt="uiUxDesign" style="width: 100%" />
        <div class="text">A UI/UX designer</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">5 / 6</div>
        <img
          src="images/img 5.jpg"
          alt="tapIntoPotential"
          style="width: 100%"
        />
        <div class="text">Tap into your potential</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">6 / 6</div>
        <img src="images/img 6.jpg" alt="ourTechLife" style="width: 100%" />
        <div class="text">Tech life</div>
      </div>

      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br />

    <!-- The dots/circles -->
    <div style="text-align: center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
      <span class="dot" onclick="currentSlide(5)"></span>
      <span class="dot" onclick="currentSlide(6)"></span>      
    </div>
  </body>
</html>
